<!doctype html> <!-- selectorid.html-->
<html> <head> <meta charset="utf-9"/>
 <title> 선택자 class 실습 </title>
 <style>   /* 클래스는 bu라는 클래스*/
   #bu1 { color:blue; }
   #rd1 { color:red; }
   #gr1 { color:green; }
  </style>
</head>
<body>
  <h1 id="bu1">애국가</h1>
  <p id="rd1">동해물과 백두산이 </p>
  <p id="gr1">마르고 닳도록 </p>
 </body></html>
